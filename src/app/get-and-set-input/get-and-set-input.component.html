<h1>Get and Set Input field Values</h1>
<h1>User Name is: {{displayName}}</h1>
<input type = "text" (input)="getName($event)" placeholder="Enter User Name"/>
<br>
<br>

<button (click)="showName()">Get Value</button>
<button (click)="setName()">Set Value</button>


<hr>

<h1>Email is: {{email}}</h1>
<input #emailField type = "email" placeholder="Please Enter your email" />

<br>
<br>

<button (click)="showEmail(emailField.value)">Get Email</button>
<button (click)="setEmail()">Set Email</button>
