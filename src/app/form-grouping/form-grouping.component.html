<h1 class="">Form Grouping in Angular 19</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" method="get">
  <input type="text" placeholder="Enter name" formControlName="name" />
  <br />
  <br />
  <input type="text" placeholder="Enter Password" formControlName="password" />
  <br /><br />
  <input
    type="text"
    class=""
    placeholder="Enter Email"
    formControlName="email"
  />
  <button class="">Submit</button>
  <button type="button" (click)="setValue()">Set Value</button>
</form>


<h1>{{this.profileForm.value.name}}</h1>
<h1>{{this.profileForm.value.password}}</h1>
<h1>{{this.profileForm.value.email}}</h1>
