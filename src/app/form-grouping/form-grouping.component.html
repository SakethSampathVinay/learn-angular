<h1 class="">Form Grouping in Angular 19</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" method="get">
  <input type="text" placeholder="Enter name" formControlName="name" />
  <span *ngIf="name?.hasError('required')">Name is Required</span>
  <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    >Provide enter user name</span
  >
  <br />
  <br />
  <input type="text" placeholder="Enter Password" formControlName="password" />
  <span *ngIf="password?.hasError('required')">Password is Required</span>
  <span
    class="error"
    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
    >Provide enter Password</span
  >
  <br /><br />
  <input
    type="text"
    class=""
    placeholder="Enter Email"
    formControlName="email"
  />
  <span *ngIf="email?.hasError('required')">Email is Required</span>
  <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)"
    >Please Provide valid email</span
  >
  <button class="">Submit</button>
  <button type="button" (click)="setValue()">Set Value</button>
</form>

<h1>{{ this.profileForm.value.name }}</h1>
<h1>{{ this.profileForm.value.password }}</h1>
<h1>{{ this.profileForm.value.email }}</h1>
